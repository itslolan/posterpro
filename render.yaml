services:
  - type: web
    name: poster-pro
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node .next/standalone/server.js
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: 0.0.0.0
