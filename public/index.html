<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Pro - AI Poster Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container" id="appContainer">
        <header class="header">
            <h1 class="logo">Poster Pro</h1>
            <p class="subtitle">Create stunning posters with AI</p>
        </header>

        <main class="main-content" id="mainContent">
            <div class="form-column" id="formColumn">
                <form id="posterForm" class="poster-form">
                    <div class="form-group">
                        <textarea 
                            id="prompt" 
                            name="prompt" 
                            placeholder="Describe your poster idea..."
                            required
                            rows="3"
                            class="prompt-input"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <div class="file-upload-wrapper">
                            <input 
                                type="file" 
                                id="imageInput" 
                                name="image" 
                                accept="image/*"
                                class="file-input"
                            >
                            <label for="imageInput" class="file-label">
                                <span class="file-icon">ðŸ“·</span>
                                <span class="file-text">Add image (optional)</span>
                            </label>
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <select id="size" name="size" class="select-input">
                                <option value="2K" selected>2K</option>
                                <option value="1K">1K</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select id="aspectRatio" name="aspect_ratio" class="select-input">
                                <option value="4:3" selected>4:3</option>
                                <option value="16:9">16:9</option>
                                <option value="1:1">1:1</option>
                                <option value="3:4">3:4</option>
                                <option value="9:16">9:16</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Generate</span>
                    </button>
                </form>
            </div>

            <div class="results-column" id="resultsColumn">
                <div class="loading-container" id="loadingContainer" style="display: none;">
                    <div class="loading-animation">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                    <p class="loading-text">Creating your posters...</p>
                </div>

                <div id="results" class="results" style="display: none;">
                    <h2 class="results-title">Your Posters</h2>
                    <div id="imageGrid" class="image-grid"></div>
                </div>

                <div id="error" class="error" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
